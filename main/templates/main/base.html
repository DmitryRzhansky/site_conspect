{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Конспекты по программированию{% endblock %}</title>

  <!-- Шрифты -->
  <link href="https://fonts.cdnfonts.com/css/comic-sans-ms" rel="stylesheet">

  <!-- Стили проекта -->
  <link rel="stylesheet" href="{% static 'deps/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'deps/css/layout.css' %}">
  <link rel="stylesheet" href="{% static 'deps/css/typography.css' %}">
  <link rel="stylesheet" href="{% static 'deps/css/components.css' %}">
  <link rel="stylesheet" href="{% static 'deps/css/chapter.css' %}">
  <link rel="stylesheet" href="{% static 'deps/css/code-copy.css' %}">

  <!-- Highlight.js по умолчанию светлая -->
  <link id="hljs-theme" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

</head>
<body>
  <!-- Анимированный фон -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('{% static 'deps/img/wallpaper_for_all.jpg' %}') repeat; opacity: 0.1;"></div>

  <div class="container">

    <header>
      <h1>
        <a href="{% url 'index' %}">Головной синтаксис</a>
      </h1>
      
      <nav>
        <ul>
          <li><a href="{% url 'books_list' %}">Книги</a></li>
          <li><a href="{% url 'videos_list' %}">Видео</a></li>
          <li><a href="{% url 'playlists_list' %}">Плейлисты</a></li>
          <li><a href="{% url 'article_list' %}">Статьи</a></li>   
          <li><a href="{% url 'terms_list' %}">Словарь</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <small>© 2025 Головной синтаксис. Безымянный сегмент души.</small>
    </footer>
  </div>

  <!-- JS проекта -->
  <script src="{% static 'deps/js/main.js' %}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- JS копирования кода -->
  <script src="{% static 'deps/js/code-copy.js' %}"></script>

  <!-- JS переключения темы подсветки -->
  <script src="{% static 'deps/js/code-theme-toggle.js' %}"></script>
</body>
</html>
